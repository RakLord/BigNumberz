<!DOCTYPE html>
<html>
<head>
    <title>BigNumbrz</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="header"></div>
    <div id="main-container">
        <div id="left-container">
            <div id="data-display">
                <div class="data-container" id="data-preons"><p>Preons</p><p class="right-snap">1</p></div>
                <div class="data-container" id="data-quarks"><p>Quarks</p><p class="right-snap">0</p></div>
                <div class="data-container" id="data-leptons"><p>Leptons</p><p class="right-snap">0</p></div>
                <div class="data-container" id="data-protons"><p>Protons</p><p class="right-snap">0</p></div>
                <div class="data-container" id="data-neutrons"><p>Neutrons</p><p class="right-snap">0</p></div>
                
            </div>

            <div id="tabs">
                <div class="tab" id="tab0">The Beginning</div>
                <div class="tab" id="tab1">Sub-Atomic</div>
                <div class="tab" id="tab2">Matter</div>
                <div class="tab" id="tab3">Oblivion</div>
                <div class="tab" id="tab99">Settings</div>
            </div>

            <div id="constants">
                <h2>Constants</h2>
                <hr />
                <div id="constant-items"> x</div>
            </div>
            
        </div>
        <div id="right-container">
            <div id="container-tab-1" class="container-tab" style="display: none">
                Test
            </div>
            <div id="container-tab-2" class="container-tab" style="display: none">
                Settings
            </div>
            <div id="container-tab-3" class="container-tab" style="display: none">
                Settings
            </div>
            <div id="container-tab-4" class="container-tab" style="display: none">
                Settings
            </div>
            <div id="container-tab-5" class="container-tab" style="display: none">
                Settings
            </div>
            <div id="container-tab-99" class="container-tab" style="display: none">
                Settings
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/break_infinity.js@2"></script>
    <script src="scripts/jquery-3.7.0.min.js"></script>
    <script src="scripts/saving.js"></script>
    <script src="scripts/tabs.js"></script>
    <script src="scripts/dom.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/main.js" type="module"></script>
    
    
</body>
</html>
